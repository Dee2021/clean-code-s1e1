<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>

<body class="body">
  <a href="https://github.com/Dee2021/clean-code-s1e1/pull/1" style="position:relative; left: 30%;">>>>>>https://github.com/Dee2021/clean-code-s1e1/pull/1</a>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix"/><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  
  <main class="main">
      <p id="add-task">
      <h3 for="new-task">Add Item</h3>
    </p>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text" />
      <button class="button-color">Add</button>
    </div>
    
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox" />
        <label class="task">Pay Bills</label>
        <input type="text" class="task" />
        <button class="edit button-color">Edit</button>
        <button class="delete button-color"><img src="./remove.svg" alt="remove" /></button>
      </li>
      
      <li class="edit-mode">
        <input type="checkbox" />
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task" />
        <button class="edit button-color">Save</button>
        <button class="delete button-color"><img src="./remove.svg" alt="remove" /></button>
      </li>
    </ul>
    
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked />
        <label class="task">See the Doctor</label>
        <input type="text" class="task" />
        <button class="edit button-color">Edit</button>
        <button class="delete button-color"><img src="./remove.svg" alt="remove"/></button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>

</body>

</html>
